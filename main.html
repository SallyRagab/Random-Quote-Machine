<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fdc2aac27b.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="quote">
        <i class="fa fa-quote-left"></i><span id="quote"></span>
      </div>

      <div class="author">
        - <span id='author'></span>
      </div>

      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
          <i class="fa fa-tumblr"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>

      <div class="developer">by <a href="https://codepen.io/SallyR">Sally</a>
      </div>
    </div>
  </body>
</html>
